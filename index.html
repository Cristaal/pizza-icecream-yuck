<!DOCTYPE html>
<html lang="en" ng-app="pizzaIceCream">
  <head>
    <meta charset="UTF-8">
    <title>Pizza Ice Cream</title>
    <script src="lib/angular.js"</script>
    <script src="app.js"</script>
    <script src="controllers/IceCreamController.js"></script>
    <script src="controllers/FieldTripsController.js"></script>
    <script src="services/FoodPricesFactory.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div ng-controller="IceCreamCtrl">
        <div class="col-md-6">
          <h2>Ice Cream</h2>
          <form ng-submit="IceCreamFactory.totalCost()" class="form-inline" role="form">
            <div class="form-group">
            <input type="radio" ng-model="IceCreamFactory.totalCost()"


    </div>
  </body>
</html>
